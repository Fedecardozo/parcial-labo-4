<!-- Mostrar listado de peliculas cargadas y se podra seleccionar una -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Tabla peliculas</h1>
    <ul class="list-group">
      @for (item of this.listaPeliculas; track $index) {
      <li class="{{ item.getClase() }}" (click)="seleccionPelicula(item)">
        {{ item.Nombre }}
      </li>
      }
    </ul>
  </div>
</div>
