<div class="col">
  <div class="card mb-4 rounded-3 shadow-sm">
    <div class="card-header py-3">
      <h4 class="my-0 fw-normal">Actor seleccionado</h4>
    </div>
    <div class="card-body">
      @if(this.actor) {
      <h1 class="card-title pricing-card-title">
        {{ this.actor.nombre }}
      </h1>
      <ul class="list-unstyled mt-3 mb-4">
        <li>Apellido: {{ this.actor.apellido }}</li>
        <li>Documento: {{ this.actor.documento }}</li>
        <li>Edad: {{ this.actor.edad }}</li>
        <li>Pais: {{ this.actor.pais.nombre }}</li>
      </ul>

      } @else {

      <h1 class="card-title pricing-card-title">Vacio</h1>
      }
    </div>
  </div>
</div>
